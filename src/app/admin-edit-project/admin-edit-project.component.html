<section>
    <div class="container">
      <div class="row">
        <div class="col offset-md-5" style="padding-top: 30px;">
            <img *ngIf="pgloader"  class="loader" src="../assets/images/loader.gif">
        </div>
      </div>
        <div *ngIf="!pgloader"  class="row" style="margin: 2cm;">
            <div class="col-md-5 offset-md-3">
                <div class="card">
                    <div class="card-header">
                      <h6>Project: {{project.title}}</h6>
                    </div>
                    <div class="card-body">
                      <form >
                        <div class="form-group">
                          <label>Title</label>
                          <input [(ngModel)]="project.title" class="form-control" type="text" name="title" value="project.title"/>
                        </div>
                        <div class="form-group">
                            <label>Artiste Name</label>
                            <input [(ngModel)]="project.artiste_name" class="form-control" type="text" name="artiste_name" value="project.artiste_name"/>
                        </div>
                        <div class="form-group">
                          <label>Image</label>
                          <input [(ngModel)]="image.file" (change)="change($event)" class="form-control" type="file" name="image"/>
                        </div>
                        <div class="form-group">
                            <label>Project Link</label>
                            <input [(ngModel)]="project.project_link" class="form-control" type="text" name="project_link" value="project.project_link"/>
                        </div>
                        <div class="form-group">
                          <button class="btn cbtn" (click)="updateProject()">Update Project <img *ngIf="loader" class="loader" src="../assets/images/loader.gif"></button>
                        </div>
                      </form>
                    </div>
                </div>
                <h2></h2>
            </div>
        </div>
    </div>
  </section>
